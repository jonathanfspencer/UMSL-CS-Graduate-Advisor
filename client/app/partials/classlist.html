<ul class="classlist tiles six_up twelve columns">
  <li ng-repeat="class in classes" 
	  ng-class="{ 
			completed: class.status == 'T', 
			waived: class.status == 'W',
			nottaken: class.status == 'N'
		}"
	  ng-click="toggle(class)">{{class.subject}} <span class="bold">{{ class.course_number}}</span></li>
</ul>
