<div class="progress-bar" adv-sticky>
    <div ng-show="completedPct > 0" class="completion progress-completed" style="width: {{ completedPct }}%;">
      {{ completed }} hours completed
    </div>
    <div ng-show="scheduledPct > 0" class="completion progress-scheduled" style="width: {{ scheduledPct }}%;">
      {{ scheduled }} hours scheduled
    </div>
    <div ng-show="requiredPct > 0" class="completion progress-required" style="width: {{ requiredPct }}%;">
      {{ required.minTotalHours - completed - scheduled }} required
      hours remaining ( 3 6xxx hours remaining )
    </div>
  <div class="core-progress">
    <div ng-repeat="core in required.coreCourses"
         style="width: {{ 100. / required.coreCourses.length }}%"
         class="progress-required">
      {{ core }} 
    </div>
  </div>
</div>
